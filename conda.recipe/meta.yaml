{% set pyproject = load_file_data('../pyproject.toml', from_recipe_dir=True) %}

package:
  name: conda-project
  version: {{ VERSION }}

source:
  path: ..

build:
  # If the installation is complex, or different between Unix and Windows, use
  # separate bld.bat and build.sh files instead of this key.  Add the line
  # "skip: True  # [py<35]" (for example) to limit to Python 3.5 and newer, or
  # "skip: True  # [not win]" to limit to Windows.
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .
  noarch: python

  entry_points:
    {% for name, reference in pyproject['project']['scripts'].items() %}
    - {{ name }} = {{ reference }}
    {% endfor %}


requirements:
  # if you need compilers, uncomment these
  #    read more at https://docs.conda.io/projects/conda-build/en/latest/resources/compiler-tools.html
  # build:
  #   - {{ compilers('c') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    {% for dep in pyproject['project']['dependencies'] %}
    - {{ dep.lower() }}
    {% endfor %}

test:
  source_files:
    - tests
  requires:
    - pytest
    - pytest-cov
    - pytest-mock
  commands:
    - pytest

about:
  home: https://github.com/conda-incubator/conda-project
  summary: {{ pyproject['project']['description'] }}
  license: {{ pyproject['project']['license']['text'] }}
  license_file: LICENSE
